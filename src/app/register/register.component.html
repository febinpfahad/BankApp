<div class="row mt-5" >
    <div class="col-4"></div>
    <div class="col-4 clr">
        <h1 class="text-white">Registration Form</h1>
        <form  [formGroup]="registerForm" (ngSubmit)="register()">
        <input type="text" placeholder="User Name" formControlName="uname" class="form-control mb-2">
        <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="text-danger mt">invalid username</div>


    <input type="text" placeholder="Account Number"formControlName="acno"  class="form-control mb-2">
    <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" class="text-danger mt">invalid Account Number</div>

    <input type="text" placeholder="Password"  formControlName="pswd" class="form-control mb-2">
    <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" class="text-danger mt">invalid Password</div>

    <input type="text" placeholder="Balance" formControlName="bal"  class="form-control">
    <div *ngIf="(this.registerForm.get('bal')?.touched||this.registerForm.get('bal')?.dirty)&&this.registerForm.get('bal')?.errors" class="text-danger mt">invalid Balance</div>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <button class="btn btn-success mt-5 mb-2" type="submit">Register</button>
        <div>        <a routerLink="">Log In</a>
        </div>
    </div>
    <div class="col-4"></div>

</div> 
</form>   
    <div class="col-4"></div>
</div>
</div>
